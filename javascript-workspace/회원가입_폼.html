<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입폼</title>
</head>
<body>
   
    <form accept="test.do" method="get">
        * 아이디 : <input type="text" name="userId" id="userId"> <br>
        <label style="font-size: 10px; color: gray;">첫글자는 반드시 영문자로, 그리고 영문자, 숫자를 포함하여 총 4~12자로 입력하시오.</label><br><br>
    
        * 비밀번호 : <input type="password" name="userPwd" id="userPwd"> <br>
        <label style="font-size: 10px; color: gray;">영문자, 숫자, 특수문자(!@#$%^)로 총 8~15자로 입력하시오.</label><br><br>

        * 비밀번호확인 : <input type="password" id="checkPwd"> <br>
        <label style="font-size: 10px; color: gray;">위의 비밀번호와 일치하게 입력하시오.</label><br>

        * 이름 : <input type="text" name="userName" id="userName"> <br>
        <label style="font-size: 10px; color: gray;">한글로만 이루어져야 하며 2글자 이상으로 입력하시오.</label> <br><br>

        * 이메일 : <input type="email" name="email" id="email"> <br>
        <label style="font-size: 10px; color: gray;">이메일 형식에 맞춰서 입력하시오.</label><br><br>

        * 취미 : <input type="text" name="hobby" id="hobby" placeholder="축구,농구,야구,독서" list="hobbyList"> <br>
        <datalist id="hobbyList">
            <option value="soccer">축구</option>
            <option value="basketball">농구</option>
            <option value="baseball">야구</option>
            <option value="reading">독서</option>
        </datalist>

        * 거주지 : <select name="address" id="address">
            <option value="seoul">서울</option>
            <option value="incheon">인천</option>
            <option value="busan">부산</option>
        </select> <br><br>

        <input type="submit" value="회원가입" onclick="return validate();">
        <input type="reset" value="취소">
    </form>
   
    <script>
          // 유효성 검사 : 사용자가 입력한 값들이 유효한 값들이지 확인
          function validate(){

                // 유효성 검사 목록 : id, password, name

            let userId = document.getElementById("userId");
            let userPwd = document.getElementById("userPwd");
            let checkPwd = document.getElementById("checkPwd");
            let userName = document.getElementById("userName");

            let regExp =  /^[a-zA-Z][a-zA-Z0-9]{3,11}$/;
            let regExp2 = /^[a-zA-Z0-9!@#$%^]{8,15}$/;
            let regExp3 = /^[가-힣]{2,}$/;

            if( !regExp.test(userId.value)){ 
                alert("유효한 아이디가 아닙니다. 다시 입력해주세요.")

                //document.getElementById("userId").select();
                userId.select();
                return false;
            }

            if( !regExp2.test(userPwd.value)){ 
                alert("유효한 비밀번호가 아닙니다. 다시 입력해주세요.")

                //document.getElementById("userPwd").select();
                userPwd.value="";
                userPwd.select();
                return false;
            }

            if(userPwd != checkPwd.value){
                alert("동일한 비밀번호를 입력하시오.");
                checkPwd.value= "";
                checkPwd.select();
                return false;
            }
         
            if( !regExp3.test(userName.value)){ 
                alert("유효한 이름이 아닙니다. 다시 입력해주세요.")
                userName.select();
                return false;
            }
        
        }    

    </script>
</body>
</html>
