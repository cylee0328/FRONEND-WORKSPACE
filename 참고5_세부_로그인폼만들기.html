<body>
    <div id="content_3">    
        <!-- 1. 전체내용을 감싸는 div -->
        <div id="login_form">
            <form action="" id="login_form_input">
                <!-- 2_1 입력을 받는 input 요소들이 위치할 form 영역-->
                
                <div id="login_input_id_pwd">
                    <!-- 3_1. form태그 안쪽에서 왼쪽에 위치함.-->
                    <input type="text" name="userId" placeholder="아이디 입력" required> <br>
                    <input type="password" name="userPwd" placeholder="비밀번호 입력" required>
                </div>
                
                <div id="login_input_btn">
                    <!-- 3_2. 로그인버튼이 위치할 button 영역-->
                    <input type="submit" value="로그인">
                </div>

            </form>

            <div id="login_form_etc">
                <!-- 2_2. 회원기압, ID/PWD를 찾기위한 요청기능.(a 태그로 작성)-->
                <a href="">회원가입</a>
                <a href="">ID/PWD 찾기</a>
            </div>
        </div>
    </div>
